<mat-tab-group [(selectedIndex)]="index">
    <mat-tab label="Login">
        <mat-divider></mat-divider>
        <app-login (logindone)="loginDone($event)"></app-login>
    </mat-tab>
    <mat-tab label="Forms List">
        <mat-divider></mat-divider>
        <app-formlist #appformlist (codeFormSelected)="formSelected($event)" [reload]=reloadFormlist></app-formlist>

    </mat-tab>
    <mat-tab label="Show Form">
        <mat-divider></mat-divider>
        <app-showform [fcode]=formCode></app-showform>
    </mat-tab>
</mat-tab-group>
